<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Master JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylee.css">
</head>
<body class="bg-dark text-light">

    <div class="container text-center py-4">
        <h1 class="display-4 fw-bold text-warning">Memory Master</h1>
        
        <div class="row justify-content-center my-3">
            <div class="col-6 col-md-3">
                <div class="p-2 border rounded">Moves: <span id="moves">0</span></div>
            </div>
            <div class="col-6 col-md-3">
                <div class="p-2 border rounded">Time: <span id="timer">0</span>s</div>
            </div>
        </div>

        <div class="game-grid mx-auto" id="gameBoard">
            </div>

        <button class="btn btn-warning mt-4 px-5 fw-bold" onclick="resetGame()">Restart Game</button>
    </div>

    <div class="modal fade" id="victoryModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-light text-dark">
                <div class="modal-header border-0">
                    <h5 class="modal-title">ðŸŽ‰ You Won!</h5>
                </div>
                <div class="modal-body">
                    <p id="finalStats"></p>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-primary" onclick="resetGame()" data-bs-dismiss="modal">Play Again</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scri.js"></script>
</body>
</html>

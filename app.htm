<!DOCTYPE html>
<html>
<head>
  <title>App Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    /* App Header */
    .app-header {
      background: #2d89ff;
      color: white;
      padding: 18px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    /* Main Content */
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .card {
      background: white;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 7px rgba(0,0,0,0.15);
      font-size: 20px;
    }

    /* Buttons */
    .btn {
      padding: 12px 20px;
      background: #2d89ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
    
    .btn:hover {
      background: #246ed1;
    }


    /* ============================
       RESPONSIVE MEDIA SCREENS
       ============================ */

    /* Phones */
    @media screen and (max-width: 600px) {
      .app-header {
        font-size: 20px;
        padding: 14px;
      }
      .card {
        font-size: 18px;
        padding: 15px;
        margin: 10px;
      }
      .btn {
        width: 100%;
        font-size: 20px;
      }
    }

    /* Tablets */
    @media screen and (min-width: 600px) and (max-width: 900px) {
      .container {
        padding: 15px;
      }
      .card {
        font-size: 18px;
        padding: 18px;
      }
    }

    /* Large Desktops */
    @media screen and (min-width: 1200px) {
      .container {
        display: flex;
        gap: 20px;
      }
      .card {
        flex: 1;
      }
    }

  </style>
</head>
<body>

<div class="app-header">My App Website</div>

<div class="container">
  <div class="card">Home</div>
  <div class="card">Profile</div>
  <div class="card">Settings</div>
</div>

<div style="text-align:center;">
  <button class="btn">Open App</button>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    /* CSS 2D Transforms */
    /* The translate() Method */
.main{
width: 400px;
height: 400px;
background-color: aquamarine;
transform: translate(20px, 30px);
margin-bottom: 100px;
}
/* The rotate() Method */
.main1{
width: 400px;
height: 400px;
background-color: aquamarine;
transform:rotate(-40deg);
}
/* The scale() Method */
/* The scaleX() Method */
/* The scaleY() Method */
.main2{
width: 400px;
height: 400px;
background-color: rgb(127, 255, 138);
/* transform: scale(4,1); */
/* transform: scaleX(5); */
/* transform: scaleY(5); */
/* The skewX() Method */
transform: skewX(40deg);
transform: skewY(20deg);
/* CSS 3D Transforms */
transform: rotateZ(120deg);
transition: 2s;


}
</style>
<body>
    <div class="main"></div>
    <div class="main1"></div>
    <div class="main2"></div>
</body>
</html>

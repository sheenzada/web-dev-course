<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .head{
        display: flex;
        width: 100%;
        height: 15vh;
        background-color:yellow;
    }
    .ecourse{
        font-size: 13px;
        margin-left: 50px;
        margin-top: 10px;
        color: red;
        transition: 1.1s ease;
    }
    .ecourse:hover{
        transform: scale(1.2);
    }
    .nav{
        display: inline;
        margin-left: 150px;
        margin-top: 10px;
        font-size: 15px;

    }
    @media screen and (max-width:1200px) {
    .nav{
        margin-left: 90px;
    }        
    }
    @media screen and (max-width:992px) {
    .ecourse{
        margin-left: 30px;
    }        
    .nav{
        margin-left: 40px;
    }
    }
    @media screen and (max-width:768px) {
    .ecourse{
        font-size: 10px;
        margin-left: 15px;
    }        
    .nav{
        font-size: 12px;
    }
    }
    @media screen and (max-width:776px) {
        .ecourse{
            font-size: 8px;
            margin-left: 10px;
        }
        .nav{
            font-size: 9px;
            margin-left: 30px;
        }
        
    }
    </style>
</head>
<body>
    <div class="head">
        <div class="ecourse"><h1>ECOURSES</h1></div>

        <div class="nav"><b>Email</b><br><p>sheenzada@gmail.com</p></div>
        <div class="nav"><b>Cell Us</b><br><p>03498405661</p></div>
        
    </div>
</body>
</html>

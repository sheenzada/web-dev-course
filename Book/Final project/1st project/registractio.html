
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>registerbtn</title>
</head>
<link rel="stylesheet" href="./Boostrap/css/bootstrap.min.css">
</head>
<style> 
 *{
        font-size: large;
    }
    #pre{
        right: 0;
    }
</style>

<body>
    <div class="col-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
             <a href="./index.html"> <button type="submit" class="btn btn-secondary mr-2 position-absolute" id="pre"> Previous</button></a>
            <h4 class="card-title ">Form</h4>
            <p class="card-description">
              Fill the form valid information
            </p>
            <form class="forms-sample">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name">
              </div>
                  <div class="form-group">
                    <label for="mob">Mobile</label>
                    <input type="tel" class="form-control" id="mob"name="mob" placeholder="Mobile number">
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="pswd">Password</label>
                <input type="password" class="form-control" id="pswd" name="pswd" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="gender">Gender</label>
                  <select class="form-control" id="gender" name="gender">
                    <option>Male</option>
                    <option>Female</option>
                  </select>
                </div>
              <div class="form-group">
                <label for="file">File upload</label>
                <input type="file" name="file" class="file-upload-default">
               
              </div>
              <div class="form-group">
                  <label for="state">State</label>
                  <input type="text" class="form-control" id="state" name="state" placeholder="Location">
                </div>
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="Location">
              </div>
              <div class="form-group">
                <label for="textarea">Textarea</label>
                <textarea class="form-control" id="textarea" name="textarea" rows="4"></textarea>
              </div>
               <button type="submit" class="btn btn-primary mr-2"> Submit</button>
              <button class="btn btn-light">Cancel</button>
            </form>
          </div>
        </div>
      </div>

          
</body>
</html>

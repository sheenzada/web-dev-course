<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main{
        width: 100%;
        height: 100vh;
        
    }
    .sub1 , .sub2{
        width: 100%;
        height: 80vh;
        display: flex;
        justify-content: space-around;
        background-color: bisque;
        align-items: center;
    }
    .sub{
        width: 23%;
        height: 70vh;
        background-color: aquamarine;
    }
    @media only screen and (max-width:1100px) {
        .sub1 , .sub2{
        width: 100%;
        height: inherit;
        flex-direction: column;}
        .main{
            display: flex;
            height: inherit;
        }
        .sub{
            width: 95%;
            margin-bottom: 20px;
        }
    }
    @media only screen and (max-width:650px) {
        .main{
           flex-direction: column;
            height: inherit;
        }
        
    }
</style>
<body>
    
    <div class="main">
        <div class="sub1"> 
        <div class="sub"></div>
        <div class="sub"></div>
        <div class="sub"></div>
        <div class="sub"></div></div>
        <div class="sub2"> 
        <div class="sub"></div>
        <div class="sub"></div>
        <div class="sub"></div>
        <div class="sub"></div></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Modern Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: white;
        }
        button {
            padding: 10px 20px;
            background: #0078ff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #005fcc;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>My Modern Website</h1>
</header>

<div class="container">
    <h2>Welcome!</h2>
    <p>This is a modern webpage built with HTML and CSS.</p>
    <button>Click Me</button>
</div>

</body>
</html>

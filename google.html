<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Essential for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website Example</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="google.css">
</head>
<body>

    <header>
        <h1>My Responsive Site</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Welcome</h2>
            <p>This is a basic example of a responsive web page. The layout will change as you resize your browser window.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>

</body>
</html>

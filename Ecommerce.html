<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Shop</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <nav>
            <h1><a href="#" >E-Shop</a></h1>
            <ul>
                <li><a href="#products">Shop</a></li>
            </ul>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>

            </div>
        </nav>
    </header>

    <section class="hero">
        <h2>Trendy Deals</h2>
        <p>Up to 50% off!</p>
        <button>Shop Now</button>
    </section>

    <section id="products">
        <h2>Featured</h2>
        <div class="productt-grid">
            <div class="product">
                <img src="img/carousel-1.jpg" alt="">
                <h3>Product 1</h3>
                <p>$29.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="img/cat-1.jpg" alt="">
                <h3>product 2</h3>
                <p>$49.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
       </section>

       <div id="cart-model" class="model">
        <h2>Your Cart</h2>
        <p>NO items Yet.</p>
        <button id="close-cart">Close</button>
       </div>

       <footer>
        <p>&copy; 2024 E-Shop</p>
       </footer>

       <script src="scriptss.js"></script>
</body>
</html>
